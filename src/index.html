<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Bookshelf</title>
  <!-- Favicon -->
  <link rel="icon" href="img/books_favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- Main css file -->
  <link rel="stylesheet" href="css/index.min.css" />
  <!-- Custom styles -->
  <style></style>
</head>

<body>
<!-- Start your project here-->
<div class="container mt-5">
  <div class="d-flex justify-content-center align-items-center" >
    <div class="text-center">
      <div class="input-group input-group-lg mb-3">
        <span class="input-group-text w-25" id="basic-addon1">Book's title</span>
        <input type="text" id="books-title" class="form-control" placeholder="Book's title">
      </div>
      <div class="input-group input-group-lg mb-3">
        <span class="input-group-text w-25">Author's info</span>
        <input type="text" id="author-name" class="form-control" placeholder="Name">
        <input type="text" id="author-lastname" class="form-control" placeholder="Last name">
      </div>
      <div class="row row-cols-2">
        <div class="form-floating col">
          <select class="form-select" id="book-category">
            <option>Thriller</option>
            <option>Sci-fi</option>
            <option>Fantasy</option>
            <option>Poetry</option>
            <option>Drama</option>
            <option>Science</option>
          </select>
          <label for="book-category">Select a book category</label>
        </div>
        <div class="range col">
          <label for="priority" class="form-label">Priority</label>
          <input type="range" id="priority" class="form-range" min="1" max="5" step="1" id="priority">
        </div>
      </div>
      <button type="button" id="add-btn" class="btn btn-outline-success w-50 mt-3 mb-5">Add book to bookshelf</button type="button">
    </div>
  </div>
</div>
<div class="container text-center" style="max-width: 75%">
  <p class="mb-4 d-flex align-items-start font-weight-bold" id="counter" style="font-size: 1.5rem">TESTOOWO PL</p>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th scope="col">Book's title</th>
      <th scope="col">Author</th>
      <th scope="col">Book category</th>
      <th scope="col">Priority</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody id="table-body">
<!--      books here    -->
    </tbody>
  </table>
</div>
<!-- End your project here-->

</body>
<!-- Main js file -->
<script type="text/javascript" src="js/index.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>

</html>
